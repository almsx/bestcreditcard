<!DOCTYPE html>
<html>
<head>
<title>Tabla de Amortización</title>
<meta charset="utf-8">
<link href="{% static "css/style.css" %}" rel='stylesheet' type='text/css' />
<link href="{% static "css/table.css" %}" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--webfonts-->
<link href='http://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
<!--//webfonts-->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-69486065-1', 'auto');
  ga('send', 'pageview');

</script>
</head>

<body>

<div class="main">
	
	<div class="creditcard">
		<h1>{{name}}</h1>
		<img src="{{cc_image}}" style="width: 50%;">
		<table class="responstable">
			<tr>
				<th style="text-align: center;">CAT</th>
				<th style="text-align: center;">ANUALIDAD</th>
				<th style="text-align: center;">Moneda</th>
			</tr>
			<tr>
				<td style="text-align: center;">{{cat}}</td>
				<td style="text-align: center;">{{annuity}}</td>
				<td style="text-align: center;">{{currency}}</td>
			</tr>
		</table>
	</div>

	<h2>Tabla de amortización de deuda</h2>
	<div class="submit">
		<input id="submit" type="submit" value="Buscar la mejor tarjeta de crédito para mi" style="margin-bottom: 0em;">
	</div>
	<div class="back">
		<input id="submit" type="submit" value="Ir a la página anterior" style="margin-bottom: 0em;background: #3ED2D7;">
	</div>
	<table class="responstable">
		<tr>
			<td style="text-align: center;">Cúanto debes</td>
			<td style="text-align: center;">Dias de atraso</td>
			<td style="text-align: center;">Interes que generas</td>
		</tr>
		{% for day in data %}
			<tr>
				<td style="text-align: center;">{{ day.balance }}</td>
				<td style="text-align: center;">{{ day.day }}</td>
				<td style="text-align: center;">{{ day.balance_tax }}</td>
			</tr>
		{% endfor %}
	</table>
	<div class="submit">
		<input id="submit" type="submit" value="Buscar la mejor tarjeta de crédito para mi" style="margin-bottom: 0em;">
	</div>
		
</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

<script type="text/javascript">
	$(".submit").click(function(){
		window.location = "https://rocket.la/?utm_source=lamejortarjeta&utm_medium=button&utm_campaign=amortization_schedule";
	});
	$(".back").click(function(){
		window.location = "http://lamejortarjeta.xyz";
	});
</script>

</body>
</html>
